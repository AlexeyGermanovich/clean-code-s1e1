<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <header class="matrix-header__block">
    <img class="matrix-header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix image">
    <a class="matrix-header__more-info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <div class="wrapper">
    <section id="new-task__section">
      <label id="new-task__label">Add Item</label>
      <div class="new-task__row-wrapper">
        <input id="new-task__field" class="task" type="text">
        <button class="new-task__add-btn">Add</button>
      </div>
    </section>
    <section class="all-tasks__section">
      <h3 class="section__title">Todo</h3>
      <ul id="incomplete-tasks__block">
        <li class="incomplete-tasks__item">
          <input class="all-tasks__checkbox" type="checkbox">
          <label class="all-tasks__label">Pay Bills</label>
          <input type="text" class="section__task-field">
          <button class="all-tasks__edit-btn">Edit</button>
          <button class="all-tasks__delete-btn">
            <img class="all-tasks__delete-btn-img" src="./remove.svg" alt="Delete button icon">
          </button>
        </li>
        <li class="incomplete-tasks__item edit-mode">
          <input class="all-tasks__checkbox" type="checkbox">
          <label class="all-tasks__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="section__task-field">
          <button class="all-tasks__edit-btn">Save</button>
          <button class="all-tasks__delete-btn">
            <img class="all-tasks__delete-btn-img" src="./remove.svg" alt="Delete button icon">
          </button>
        </li>
      </ul>
    </section>
    <section class="all-tasks__section">
      <h3 class="section__title">Completed</h3>
      <ul id="completed-tasks__block">
        <li class="completed-tasks__item">
          <input class="all-tasks__checkbox" type="checkbox" checked>
          <label class="all-tasks__label">See the Doctor</label>
          <input type="text" class="section__task-field">
          <button class="all-tasks__edit-btn">Edit</button>
          <button class="all-tasks__delete-btn">
            <img class="all-tasks__delete-btn-img" src="./remove.svg" alt="Delete button icon">
          </button>
        </li>
      </ul>
    </section>
  </div>
  <script src="app.js"></script>
</body>

</html>
